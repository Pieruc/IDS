<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lista Segnalazioni</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #homeButton:hover {
            background-color: #45a049;
        }
        #homeButtonContainer {
            text-align: center;
            margin-top: 20px;
        }
        #homeButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #homeButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Lista delle Segnalazioni</h1>
<div id="homeButtonContainer">
    <button id="homeButton" onclick="location.href='/IDS/admin/'">Torna alla Home</button>
</div>
<table>
    <thead>
    <tr>
        <th>Titolo</th>
        <th>Autore</th>
        <th>Luogo</th>
        <th>Messaggio</th>
        <th>Verifica Segnalazione</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="segnalazione : ${segnalazioni}">
        <td th:text="${segnalazione.titolo}">Titolo</td>
        <td th:text="${segnalazione.autore.getNome()}">Autore</td>
        <td th:text="${segnalazione.luogo.getTitle()}">Luogo</td>
        <td th:text="${segnalazione.getMessaggio()}">Messaggio</td>
        <td>
            <form th:action="@{/admin/verificaSegnalazione}" method="post">
                <input type="hidden" name="titolo" th:value="${segnalazione.titolo}"/>
                <button type="submit">Verifica Segnalazione</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
