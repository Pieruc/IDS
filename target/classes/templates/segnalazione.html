<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invia una Segnalazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #homeButton:hover {
             background-color: #45a049;
         }
        #homeButtonContainer {
            text-align: center;
            margin-top: 20px;
        }
        #homeButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #homeButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Invia una Segnalazione</h1>
<div id="homeButtonContainer">
    <button id="homeButton" onclick="location.href='/IDS/turista/'">Torna alla Home</button>
</div>
<form id="segnalazioneForm" action="/IDS/segnalaContenuto" method="post">

    <label for="titolo">Aggiungi un nome alla segnalazione:</label>
    <input type="text" id="titolo" name="titolo" required>

    <label for="email">Email dell'autore:</label>
    <input type="text" id="email" name="email" required>

    <label for="luogo">Luogo interessato:</label>
    <input type="text" id="luogo" name="luogo" required>

    <label for="messaggio">Messaggio della segnalazione:</label>
    <textarea id="messaggio" name="messaggio" required></textarea>

    <button type="submit">Invia Segnalazione</button>
</form>

</body>
</html>
